---
# defaults file for evilginx
evilginx_repo_author: kgretzky
evilginx_repo_name: evilginx2
evilginx_version: v3.1.0
evilginx_url: "https://github.com/{{ evilginx_repo_author }}/{{ evilginx_repo_name }}"
evilginx_install_destination: /opt/{{ evilginx_repo_name }}
evilginx_phishlets_repo_author: An0nUD4Y
evilginx_phishlets_repo_name: Evilginx2-Phishlets
evilginx_phishlets_version: master
evilginx_phishlets_url: "https://github.com/{{ evilginx_phishlets_repo_author }}/{{ evilginx_phishlets_repo_name }}"
evilginx_phishlets_install_destination: "/opt/{{ evilginx_phishlets_repo_name }}"